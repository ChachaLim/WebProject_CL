<div *ngIf="house">
  <!--<button (click)="onClick(house.imgpath)">click!</button>-->
  <img [src]="house.imgpath" style="height: 200px">
  <p>{{image}}</p>
  <h2>{{house.hoster}}의 집 details!</h2>
  <p>위치 : {{house.place}}</p>
  <p>가격 : {{house.price}}</p>
  <p>
    위도/경도 : {{house.lat}}/{{house.lng}}
  </p>
  <button (click)="goBack()">뒤로</button>
</div>
